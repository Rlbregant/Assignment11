<html xmlns:th="http://thymeleaf.org">
<head>
<title>Online Bank</title>
<link rel="stylesheet" href="../static/css/transactions.css" />
</head>
<body>
	<h2>Transaction History</h2>

	<table>
		<tr>
			<th th:style="${'background-color: black; color: white;'}">ID</th>
			<th th:style="${'background-color: black; color: white;'}">Date</th>
			<th th:style="${'background-color: black; color: white;'}">Retailer</th>
			<th th:style="${'background-color: black; color: white;'}">Funds In</th>
			<th th:style="${'background-color: black; color: white;'}">Funds
				Out</th>
		</tr>


		<tr th:each="transaction : ${transactions}">
			<td><a
				th:href="@{/transactions/{transactionId}(transactionId=${transaction.id})}"
				th:text="${transaction.id}"></a></td>
			<td th:text="${transaction.date}"></td>
			<td th:text="${transaction.retailer}"></td>
			<td th:text="${transaction.type == 'C' ? transaction.amount : '-'}"></td>
			<td th:text="${transaction.type == 'D' ? transaction.amount : '-'}"></td>
		</tr>
	</table>
</body>
</html>
